<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="logo"
          src="images/logo.png"
          alt="Stylized black script logo text that reads 'Oldagram' in a bold, cursive font."
        />
        <img
          class="profile-picture"
          src="/images/IMG_3679.JPEG"
          alt="Person wearing a red cap, light blue shirt, dark pants, and white sneakers standing on a rocky forest path surrounded by dense green tropical vegetation."
        />
      </header>
      <section class="post">
        <div>
          <img
            src="/images/avatar-vangogh.jpg"
            alt="Colorized portrait of a young man with wavy red hair, fair skin, and a serious expression, dressed in a dark suit and tie against a light blue background."
          />
          <div>
            <p class="font-bold">Vincent van Gogh</p>
            <p>Zundert, Netherlands</p>
          </div>
        </div>
        <img
          src="/images/post-vangogh.jpg"
          alt="Self-portrait painting of Vincent van Gogh with a reddish beard and intense gaze, wearing a blue coat against a swirling, textured blue-green background."
        />
      </section>
      <section class="interactions">
        <div>
          <img
            src="/images/icon-heart.png"
            alt="Black icon of a heart representing a like or favorite action."
          />
          <img
            src="/images/icon-comment.png"
            alt="Black icon of a speech bubble representing a comment or message."
          />
          <img
            src="/images/icon-dm.png"
            alt="Black icon of a paper airplane representing a direct message or send feature"
          />
        </div>
        <p class="font-bold">21 likes</p>
        <p>
          <span class="font-bold">vincy1835</span> just took a few mushrooms lol
        </p>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
